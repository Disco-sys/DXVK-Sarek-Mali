name: DXVK-Mali-G52-Ultimate-Final
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y meson mingw-w64 g++-mingw-w64-x86-64 patch python3-pip
          pip3 install mako

      - name: Apply GPL-Async Patch
        run: |
          # Pulling the high-performance Async code for 2.7.1/Sarek base
          curl -L https://gitlab.com/Ph42oN/dxvk-gplasync/-/raw/master/patches/dxvk-gplasync-2.7.1.patch -o gpl.patch
          patch -p1 < gpl.patch || echo "Patch applied with offsets (Normal for Sarek)"

      - name: Configure Turbo Build
        run: |
          # Injecting Mali-G52 Performance Flags & Black Screen Fix
          export CXXFLAGS="-O3 -ffast-math -flto -DROMULUS_CLIP_DISTANCE=0"
          meson setup build \
            --cross-file build-win64.txt \
            --buildtype release \
            --prefix /usr \
            -Dstrip=true \
            -Ddxvk_version="DXVK-Mali-GPL-Async" \
            -Denable_tests=false

      - name: Compile Ultimate DLLs
        run: |
          cd build
          ninja -j$(nproc)

      - name: Package & Verify
        run: |
          mkdir -p ./build_output
          cp build/src/dxgi/dxgi.dll ./build_output/
          cp build/src/d3d11/d3d11.dll ./build_output/
          cp build/src/d3d9/d3d9.dll ./build_output/
          cp build/src/d3d8/d3d8.dll ./build_output/
          echo "Build Complete. DLLs generated:"
          ls -lh ./build_output

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DXVK-Mali-GPL-Async-Ultimate
          path: ./build_output/
