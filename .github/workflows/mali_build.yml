name: Artifacts (Package)

on: [push, pull_request, workflow_dispatch]

jobs:
  artifacts-mingw-w64:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      id: checkout-code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup problem matcher
      uses: Joshua-Ashton/gcc-problem-matcher@v3

    - name: Build release
      id: build-release
      uses: Joshua-Ashton/arch-mingw-github-action@v8
      with:
        command: |
          # --- THE MASTER MALI VARIABLE PATCH ---
          # This defines EVERYTHING to prevent the one-by-one error cycle:
          # 1. Generators & Extensions
          # 2. Cross-Library Links (lib_dxgi, lib_d3d11, lib_d3d9)
          
          PATCH_CODE="wrc_generator = generator(find_program('windres'), output: '@BASENAME@.res', arguments: [ '@INPUT@', '@OUTPUT@' ])\n"
          PATCH_CODE+="dll_ext = '.dll'\n"
          PATCH_CODE+="def_spec_ext = '.def'\n"
          PATCH_CODE+="lib_dxgi = declare_dependency(link_args: ['-ldxgi'])\n"
          PATCH_CODE+="lib_d3d11 = declare_dependency(link_args: ['-ld3d11'])\n"
          PATCH_CODE+="lib_d3d10core = declare_dependency(link_args: ['-ld3d10core'])\n"
          PATCH_CODE+="lib_d3d9 = declare_dependency(link_args: ['-ld3d9'])"
          
          # Inject all at once after the project() line
          sed -i "2i $PATCH_CODE" meson.build
          
          # Fix version header and script permissions
          mkdir -p ./src/dxvk && echo '#define DXVK_VERSION "1.11.0"' > ./src/dxvk/dxvk_version.h
          chmod +x package-release.sh

          # Set clean version and run build
          export VERSION_NAME="master"
          ./package-release.sh ${VERSION_NAME} build --no-package
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_ENV

    - name: Upload artifacts
      id: upload-artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dxvk-mali-build
        path: build/dxvk-master
        if-no-files-found: error
