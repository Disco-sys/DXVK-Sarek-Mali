name: Universal-Mali-Combined-Build
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. SETUP: Install Tools & Force POSIX Threading
      - name: Setup Compiler & POSIX
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-mingw-w64-x86-64 patch zstd libvulkan-dev
          
          # This ensures GCC v10+ features like std::mutex work
          sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix
          sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix

      # 2. EXECUTE: Patch, Fake Header, and Compile
      - name: Execute Universal Mali Build
        run: |
          mkdir -p ./build_output/x64
          mkdir -p ./pack_1103/x64

          # Create the missing version header manually (Stops the fatal error)
          mkdir -p ./src/dxvk
          echo '#define DXVK_VERSION "1.11.0-Mali-Universal"' > ./src/dxvk/dxvk_version.h

          # Apply Sarek GPL-Async Patch
          curl -L https://gitlab.com/Ph42oN/dxvk-gplasync/-/raw/master/patches/dxvk-gplasync-2.7.1.patch -o gpl.patch
          patch -p1 < gpl.patch || echo "Patch applied"

          # Compiler settings for Mali-G52 performance
          FLAGS="-O3 -march=x86-64 -shared -static -static-libgcc -static-libstdc++ -w"
          OPTS="-DROMULUS_CLIP_DISTANCE=0 -DXVK_GPL_ASYNC=1"
          
          # Recursive include discovery (Finds all hidden headers)
          ALL_PATHS=$(find ./src -type d | sed 's/^/-I /' | tr '\n' ' ')
          INCLUDES="-I/usr/include -I./include -I./include/vulkan $ALL_PATHS"
          
          # Find core engine code
          CORE_ENGINE=$(find ./src/util ./src/vulkan ./src/dxvk -name "*.cpp")

          # Compile DLLs one by one
          for dll in dxgi d3d11 d3d10core d3d9 d3d8; do
            if [ -d "./src/$dll" ]; then
              echo "Compiling $dll.dll..."
              x86_64-w64-mingw32-g++ $FLAGS $OPTS $INCLUDES -o ./build_output/x64/$dll.dll $(find ./src/$dll -name "*.cpp") $CORE_ENGINE
            fi
          done

          # 3. PACKAGE: Create Ludashi .wcp files
          echo '{"name":"DXVK Mali 1.11.0","version":"1.11.0","author":"Disco-sys","description":"Universal Mali build.","type":"DXVK"}' > ./build_output/profile.json
          
          # Pull 1.10.3 Legacy fallback
          curl -L https://github.com/Sporif/dxvk-async/releases/download/1.10.3/dxvk-async-1.10.3.tar.gz -o 1103.tar.gz
          tar -xf 1103.tar.gz
          cp dxvk-async-1.10.3/x64/*.dll ./pack_1103/x64/
          echo '{"name":"DXVK-Mali 1.10.3","version":"1.10.3","author":"Disco-sys","description":"Legacy fallback.","type":"DXVK"}' > ./pack_1103/profile.json

          # Compress into WCP
          cd build_output && tar -I zstd -cf ../DXVK-Mali-1.11.0.wcp ./* && cd ..
          cd pack_1103 && tar -I zstd -cf ../DXVK-Mali-1.10.3.wcp ./* && cd ..

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Universal-Mali-Pack
          path: ./*.wcp
