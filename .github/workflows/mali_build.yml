name: Artifacts (Package)

on: [push, pull_request, workflow_dispatch]

jobs:
  artifacts-mingw-w64:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      id: checkout-code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup problem matcher
      uses: Joshua-Ashton/gcc-problem-matcher@v3

    - name: Build release
      id: build-release
      uses: Joshua-Ashton/arch-mingw-github-action@v8
      with:
        command: |
          # --- THE COMPREHENSIVE MALI VARIABLE PATCH ---
          # We define everything the Mali fork expects in the global Meson scope:
          # 1. Resource Generator (wrc_generator)
          # 2. Extensions (dll_ext, def_spec_ext)
          # 3. Dependency Links (lib_dxgi)
          
          FIX_CMD="wrc_generator = generator(find_program('windres'), output: '@BASENAME@.res', arguments: [ '@INPUT@', '@OUTPUT@' ])\n"
          FIX_CMD+="dll_ext = '.dll'\n"
          FIX_CMD+="def_spec_ext = '.def'\n"
          FIX_CMD+="lib_dxgi = declare_dependency(link_args: ['-ldxgi'])"
          
          # Inject after the project() line
          sed -i "2i $FIX_CMD" meson.build
          
          # Fix version header and script permissions
          mkdir -p ./src/dxvk && echo '#define DXVK_VERSION "1.11.0"' > ./src/dxvk/dxvk_version.h
          chmod +x package-release.sh

          # Set clean version and run build
          export VERSION_NAME="master"
          ./package-release.sh ${VERSION_NAME} build --no-package
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_ENV

    - name: Upload artifacts
      id: upload-artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dxvk-mali-build
        path: build/dxvk-master
        if-no-files-found: error
